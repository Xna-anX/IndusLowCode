<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新建项目</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>新建项目</h2>
    <div class="form-group">
      <label for="project-name">项目名称：</label>
      <input type="text" id="project-name" placeholder="请输入项目名称" />
    </div>
    <div class="form-group">
      <label for="project-location">项目位置：</label>
      <input type="text" id="project-location" placeholder="请选择项目位置" />
      <button id="select-folder">...</button>
    </div>
    <div class="form-group">
      <label for="project-version">项目版本：</label>
      <input type="text" id="project-version" placeholder="请输入项目版本" />
    </div>
    <button id="create-project">创建</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
